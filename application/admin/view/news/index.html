{include file="public/header"}

<div class="col-lg-12">
    <a href="{:url('news/add')}">
        <button type="button" class="btn btn-success">上传</button>
    </a>
</div>
<table class="table">
    <caption>动态资讯</caption>
    <thead>
    <tr>
        <th>标题</th>
        <th>上传日期</th>
        <th>更新日期</th>
        <th>状态</th>
        <th>修改</th>
    </tr>
    </thead>
    <tbody>
    {volist name="news" id="vo"}
        <tr class="active">
            <td>{$vo.title}</td>
            <td>{$vo.create_time}</td>
            <td>{$vo.update_time}</td>
            <td>{$vo.status}</td>
            <td><a href="{:url('activity/change')}">
                    <button type="button" class="btn btn-success">修改</button>
                </a>
            <td>
        </tr>
    {/volist}
</table>

<nav aria-label="Page navigation">
    <ul class="pagination">        
        {$news->render()}  
    </ul>
</nav>
</body>
</html>
