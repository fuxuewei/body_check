{include file="public/header"}
<div class="col-lg-12">
    <a href="{:url('recruit/index')}">
        <button type="button" class="btn btn-success">状态概览</button>
    </a>
</div>



<form class="form-horizontal" action="{:url('recruit/save')}" method="post" style="margin-top:10px">
    <div class="form-group" style="clear:both">
        <label for="inputEmail3" class="col-sm-1 control-label">职位</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" name="post" placeholder="text">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail31" class="col-sm-1 control-label">人数</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail31" name="num" placeholder="text">
        </div>
    </div>
     <div class="form-group">
        <label for="inputEmail31" class="col-sm-1 control-label">薪资</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail31" name="pay" placeholder="text">
        </div>
    </div>
     <div class="form-group">
        <label for="inputEmail31" class="col-sm-1 control-label">福利</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail31" name="weal" placeholder="text">
        </div>
    </div>
     <div class="form-group">
        <label for="inputEmail31" class="col-sm-1 control-label">具体内容</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail31" name="description" placeholder="text">
        </div>
    </div>
     <div class="form-group">
        <label for="inputEmail31" class="col-sm-1 control-label">开始时间</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail31" name="start_time" placeholder="text">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail31" class="col-sm-1 control-label">结束时间</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail31" name="end_time" placeholder="text">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label">状态</label>
        <div class="col-sm-10">
            <label class="radio-inline">
                <input type="radio" name="status" id="inlineRadio1" value="-1"> 已招满
            </label>
            <label class="radio-inline">
                <input type="radio" name="status" id="inlineRadio2" value="0"> 编辑中
            </label>
            <label class="radio-inline">
                <input type="radio" name="status" id="inlineRadio3" value="1"> 招募中
            </label>
        </div>

    </div>

    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>

</body>
</html>
